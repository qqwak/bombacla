<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <div class="parent" id="parent_id">
            <div class="menu">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="child">
                <div class="up_info">
                    <div class="info_news">
                        <p>Новости</p>
                    </div>
                    <div class="info_profile">
                        <p id="profile_id">Профиль макисмус от 3 до 0 до сотки</p>
                    </div>
                </div>
                <div class="big_parent">
                    <div class="big_container"></div>
                    <div class="big_container"></div>
                    <div class="big_container"></div>
                    <div class="big_container"></div>
                </div>
                <div class="second_parent"></div>
                <div class="filter_all">
                    <div class="filter_up">
                        <div class="filter_container"></div>
                        <div class="filter_container"></div>
                        <div class="filter_container"></div>
                        <div class="filter_container"></div>
                    </div>
                    <div class="filter_bot">
                        <div class="filter_text">Фильтр</div>
                        <select class="filter_select">
                            <option> </option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
                <div class="bot_parent">
                    <div class="half_containers">
                        <div class="bot_container"></div>
                        <div class="bot_container"></div>
                        <div class="bot_container"></div>
                    </div>
                    <div class="half_containers">
                        <div class="bot_container"></div>
                        <div class="bot_container"></div>
                        <div class="bot_container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop_up_back" id="pop_up_back">
            <div class="pop_up" id="pop_up">
                <div class="pop_text">
                    <p>Личный кабинет</p>
                </div>
                <div class="pop_parent">
                    <div class="pop_avatar"></div>
                    <div class="pop_info">
                        <div class="pop_info_child"></div>
                        <div class="pop_info_child"></div>
                        <div class="pop_info_child"></div>
                        <div class="pop_info_child"></div>
                    </div>
                </div>
                <div class="pop_son"></div>
                <div class="pop_son"></div>
                <div class="pop_son"></div>
                <div class="button_close">
                    <button id="close">назад</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
